version: 0.0.{build}
pull_requests:
  do_not_increment_build_number: true
configuration: Release
platform: x64
before_build:
- cmd: nuget restore
build:
  project: Cinecoder.Samples.sln
  verbosity: minimal
after_build:
- cmd: >-
    7z a CinecoderSamples-%APPVEYOR_REPO_BRANCH%-%APPVEYOR_BUILD_VERSION%.zip %APPVEYOR_BUILD_FOLDER%\cinecoder-samples\x64\Release
    appveyor PushArtifact CinecoderSamples-%APPVEYOR_REPO_BRANCH%-%APPVEYOR_BUILD_VERSION%.zip
