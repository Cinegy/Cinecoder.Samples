init:
- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
  
version: 0.0.{build}
pull_requests:
  do_not_increment_build_number: true
configuration: Release
platform: x64
environment:
  LicensePassword:
    secure: HoPi66gFKt8h5PdYW230+wTaEJCbtOqH115vgOYeHW/8UhFQu/xA4LuD+Fi2AjJ+
before_build:
- ps: iex ((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/appveyor/secure-file/master/install.ps1'))
- cmd: appveyor-tools\secure-file -decrypt ./common/cinecoder_license_string.cs.enc -secret "%LicensePassword%" -salt "lQ/1ksnkDMA7zemdgNW2TRyoY/tpgCePcWlNrOVswBbxMtd2YHk="
- cmd: appveyor-tools\secure-file -decrypt ./common/cinecoder_license_string.h.enc -secret "%LicensePassword%" -salt "0nZIG7+uy0/niGTU2YFyi77+JD76jqZCtXlVx1Hx43Nhk5iIN3U="
- cmd: nuget restore
build:
  project: Cinecoder.Samples.sln
  verbosity: minimal
test_script:
- cmd: nunit3-console _bin\Release.x64\Daniel2.Managed.Tests.dll --result=myresults.xml;format=AppVeyor
- ps: >-
    _bin\Release.x64\Daniel2.Native.Tests.exe --gtest_output=xml:tests.xml

    $wc = New-Object 'System.Net.WebClient'

    $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path tests.xml))
after_build:
- cmd: >-
    7z a CinecoderSamples-%APPVEYOR_REPO_BRANCH%-%APPVEYOR_BUILD_VERSION%.zip %APPVEYOR_BUILD_FOLDER%\_bin\Release.x64
    
    appveyor PushArtifact CinecoderSamples-%APPVEYOR_REPO_BRANCH%-%APPVEYOR_BUILD_VERSION%.zip

on_finish:
 - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
      